<body>

    <div id="body">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/Notes/index.html">Important Notes</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li>
                        <form class="form-inline my-2 my-lg-0">

                                aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                    </li>

                </ul>

            </div>
        </nav>

        <!-- Main containers -->
        <div class="container my-3">

            <h1>Welcome to Sticky Notes</h1>
            <!--Alert to be slown  -->
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Thing to remember</strong> Nothing is not important than your time.
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label"><strong>Title</strong></label>
                <div class="col-sm-11">
                    <input type="text" class="form-control" id="title" placeholder="Title">
                </div>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1"><strong>Add Note</strong></label>
                <textarea class="form-control my-2" id="textarea" rows="3"></textarea>
                <button class="btn btn-primary" id="addBtn">Add Note</button>
            </div>


            <hr>
            <h1>Your Sticky Notes</h1>
            <hr>
            <div id="notes" class="row container-fluid">
                <div class="card" style="width: 18rem; background-color: bisque;">

                </div>


            </div>
    </div>
